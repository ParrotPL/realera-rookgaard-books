<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>HTML → JSON – Książki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Dodawanie książek (HTML → JSON)</h2>

<p>Treść książki (HTML lub zwykły tekst):</p>
<textarea id="bookText" placeholder="<p>Treść książki...</p>"></textarea>

<br>
<button onclick="addBook()">Zatwierdź i dodaj kolejną</button>
<button onclick="showJSON()">Pokaż JSON</button>

<p><strong>Liczba dodanych książek:</strong> <span id="count">0</span></p>

<h3>Wynikowy JSON:</h3>
<pre id="output"></pre>

<script>
    const books = [];

    function addBook() {
        const text = document.getElementById("bookText").value.trim();
        if (!text) {
            alert("Treść nie może być pusta");
            return;
        }

        const bookNumber = books.length + 1;

        books.push({
            title: "Ksiazka " + bookNumber,
            url: "",
            txt: text
        });

        document.getElementById("bookText").value = "";
        document.getElementById("count").innerText = books.length;
    }

    function showJSON() {
        document.getElementById("output").innerText =
            JSON.stringify(books, null, 4);
    }
</script>

</body>
</html>
